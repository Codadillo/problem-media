<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
    </head>
    <style>
        :root {
            --feed-problem-border-color: black;
            --error-color: #ff3333;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }
        .feed .problemswrapper {
            display: flex;
            justify-content: center;
        }
        .feed .problems {
            display: flex;
            flex-flow: column nowrap;
            justify-content: center;
            align-content: center;
            width: 50%;
        }
        .feed .problem {
            width: 100%;
            border: 1px solid var(--feed-problem-border-color);
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .feed .header {
            border-bottom: var(--feed-problem-border-color) solid 1px;
            padding-bottom: 3px;
            margin-bottom: 7px;
        }
        .feed .topic {
            font-size: 20px;
            display: inline-block;
            padding-left: 7px;
            padding-right: 7px;
            padding-top: 5px;
        }
        .feed .tags {
            display: inline-block;
        }
        .feed .tag {
            font-size: 10px;
            margin: 3px;
            padding: 2px;
            padding-left: 4px;
            padding-right: 4px;
            display: inline-block;
            border: 1px solid grey;
            background-color: #ededed;
            border-radius: 3px;
        }
        .feed .prompt {
            padding: 10px;
            margin-bottom: 3px;
            font-size: 15px;
        }
        .feed .freeresponse {
            padding: 10px;
        }
        .feed .textareacontainer {
            display: flex;
            justify-content: center;
        }
        .feed textarea {
            width: 100%;
            border: 1px solid black;
            border-radius: 5px;
            resize: vertical;
        }
        .feed .errorbox {
            color: var(--error-color)
        }
        .feed .optionmarker {
            margin-left: 10px;
            display: inline;
        }
        .feed .option {
            display: inline;
            padding-left: 10px;
        }
        .feed .option:hover {
            cursor: pointer;
        }
        .feed .option.selected {
            font-weight: bold;
        }
        .feed .footer {
            margin-top: 17px;
            padding-bottom: 4px;
            border-top: 1px solid var(--feed-problem-border-color);
        }
        .feed .reccount {
            display: inline;
            padding-left: 7px;
        }
        .feed .rec {
            display: inline;
            float: right;
            padding-right: 7px;
        }
    </style>
    <body>
        <script src="/main.js"></script>
    </body>
</html>
